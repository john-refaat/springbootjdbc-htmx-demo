<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Demo - Spring Boot + HTMX</title>

    <!-- Web Awesome CSS -->
    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-beta.5/dist/styles/webawesome.css" />
    <script type="module" src="https://early.webawesome.com/webawesome@3.0.0-beta.5/dist/webawesome.loader.js"></script>

    <!-- HTMX -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"></script>

    <style>
        /* Web Awesome Design Tokens */
        :root {
            --wa-color-primary: #0d6efd;
            --wa-color-primary-hover: #0b5ed7;
            --wa-color-success: #198754;
            --wa-color-success-hover: #157347;
            --wa-color-danger: #dc3545;
            --wa-color-warning: #fd7e14;
            --wa-color-info: #0dcaf0;

            --wa-color-light: #f8f9fa;
            --wa-color-dark: #212529;
            --wa-color-muted: #6c757d;

            --wa-spacing-xs: 0.25rem;
            --wa-spacing-sm: 0.5rem;
            --wa-spacing-md: 1rem;
            --wa-spacing-lg: 1.5rem;
            --wa-spacing-xl: 3rem;

            --wa-border-radius: 0.375rem;
            --wa-border-radius-lg: 0.5rem;
            --wa-border-width: 1px;

            --wa-font-size-sm: 0.875rem;
            --wa-font-size-base: 1rem;
            --wa-font-size-lg: 1.125rem;
            --wa-font-size-xl: 1.25rem;
            --wa-font-size-2xl: 1.5rem;

            --wa-shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --wa-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --wa-shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--wa-color-dark);
            background-color: var(--wa-color-light);
            margin: 0;
            padding: 0;
        }

        /* Layout Components */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--wa-spacing-lg);
        }

        .card {
            background: white;
            border-radius: var(--wa-border-radius-lg);
            box-shadow: var(--wa-shadow);
            border: var(--wa-border-width) solid #e9ecef;
            overflow: hidden;
        }

        .card-header {
            padding: var(--wa-spacing-lg);
            background: linear-gradient(135deg, var(--wa-color-primary) 0%, #0056b3 100%);
            color: white;
            border-bottom: var(--wa-border-width) solid rgba(255,255,255,0.1);
        }

        .card-body {
            padding: var(--wa-spacing-lg);
        }

        .card-title {
            margin: 0 0 var(--wa-spacing-sm) 0;
            font-size: var(--wa-font-size-2xl);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: var(--wa-spacing-sm);
        }

        .card-subtitle {
            margin: 0;
            font-size: var(--wa-font-size-base);
            opacity: 0.9;
            font-weight: 400;
        }

        /* Button Components */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: var(--wa-spacing-sm);
            padding: var(--wa-spacing-sm) var(--wa-spacing-lg);
            border: none;
            border-radius: var(--wa-border-radius);
            font-size: var(--wa-font-size-base);
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .btn-primary {
            background-color: var(--wa-color-primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--wa-color-primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--wa-shadow-lg);
        }

        .btn-success {
            background-color: var(--wa-color-success);
            color: white;
        }

        .btn-success:hover {
            background-color: var(--wa-color-success-hover);
            transform: translateY(-1px);
            box-shadow: var(--wa-shadow-lg);
        }

        .btn-lg {
            padding: var(--wa-spacing-md) var(--wa-spacing-xl);
            font-size: var(--wa-font-size-lg);
        }

        /* Table Components */
        .table-container {
            background: white;
            border-radius: var(--wa-border-radius-lg);
            overflow: hidden;
            box-shadow: var(--wa-shadow);
            border: var(--wa-border-width) solid #e9ecef;
            margin: var(--wa-spacing-lg) 0;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }

        .table th {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: var(--wa-spacing-md);
            text-align: left;
            font-weight: 600;
            font-size: var(--wa-font-size-sm);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--wa-color-dark);
            border-bottom: 2px solid #dee2e6;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .table td {
            padding: var(--wa-spacing-md);
            border-bottom: var(--wa-border-width) solid #f8f9fa;
            vertical-align: middle;
        }

        .table tbody tr:hover {
            background-color: rgba(13, 110, 253, 0.03);
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Product Image */
        .product-image {
            width: 150px;
            height: auto;
            object-fit: cover;
            border-radius: var(--wa-border-radius);
            border: 2px solid #e9ecef;
            transition: transform 0.2s ease;
        }

        .product-image:hover {
            transform: scale(1.1);
            border-color: var(--wa-color-primary);
        }

        .image-placeholder {
            width: 60px;
            height: 60px;
            background: var(--wa-color-light);
            border: 2px dashed #dee2e6;
            border-radius: var(--wa-border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--wa-color-muted);
            font-size: var(--wa-font-size-xl);
        }

        /* Form Components */
        .form-section {
            background: white;
            border-radius: var(--wa-border-radius-lg);
            box-shadow: var(--wa-shadow);
            border: var(--wa-border-width) solid #e9ecef;
            margin: var(--wa-spacing-lg) 0;
            transition: all 0.3s ease;
            transform: translateY(20px);
            opacity: 0;
        }

        .form-section.show {
            transform: translateY(0);
            opacity: 1;
        }

        .form-header {
            padding: var(--wa-spacing-lg);
            border-bottom: var(--wa-border-width) solid #f8f9fa;
        }

        .form-title {
            margin: 0;
            font-size: var(--wa-font-size-xl);
            font-weight: 600;
            color: var(--wa-color-dark);
            display: flex;
            align-items: center;
            gap: var(--wa-spacing-sm);
        }

        .form-body {
            padding: var(--wa-spacing-lg);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--wa-spacing-lg);
            margin-bottom: var(--wa-spacing-lg);
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: var(--wa-spacing-sm);
            color: var(--wa-color-dark);
            font-size: var(--wa-font-size-sm);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-control {
            padding: var(--wa-spacing-sm) var(--wa-spacing-md);
            border: var(--wa-border-width) solid #dee2e6;
            border-radius: var(--wa-border-radius);
            font-size: var(--wa-font-size-base);
            transition: all 0.2s ease;
            background-color: white;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--wa-color-primary);
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
        }

        .form-control:invalid {
            border-color: var(--wa-color-danger);
        }

        /* Status and Badge Components */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: var(--wa-spacing-xs);
            padding: var(--wa-spacing-xs) var(--wa-spacing-sm);
            background-color: var(--wa-color-muted);
            color: white;
            border-radius: calc(var(--wa-border-radius) * 2);
            font-size: var(--wa-font-size-sm);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-success {
            background-color: var(--wa-color-success);
        }

        .badge-danger {
            background-color: var(--wa-color-danger);
        }

        .badge-warning {
            background-color: var(--wa-color-warning);
        }

        .text-muted {
            color: var(--wa-color-muted);
            font-style: italic;
        }

        /* Variant Display */
        .variant-list {
            display: flex;
            flex-direction: column;
            gap: var(--wa-spacing-xs);
        }

        .variant-item {
            display: flex;
            align-items: center;
            gap: var(--wa-spacing-sm);
            padding: var(--wa-spacing-xs) var(--wa-spacing-sm);
            background: rgba(13, 110, 253, 0.05);
            border-radius: var(--wa-border-radius);
            font-size: var(--wa-font-size-sm);
        }

        .variant-price {
            color: var(--wa-color-success);
            font-weight: 600;
        }

        .variant-more {
            color: var(--wa-color-muted);
            font-size: var(--wa-font-size-sm);
            font-style: italic;
            margin-top: var(--wa-spacing-xs);
        }

        /* Empty States */
        .empty-state {
            text-align: center;
            padding: var(--wa-spacing-xl);
            color: var(--wa-color-muted);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: var(--wa-spacing-md);
            opacity: 0.5;
        }

        .empty-state h3 {
            margin: 0 0 var(--wa-spacing-sm) 0;
            font-weight: 600;
        }

        .empty-state p {
            margin: 0;
            font-size: var(--wa-font-size-sm);
        }

        /* Loading States */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .htmx-request .loading-overlay {
            display: flex;
        }

        .loading-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--wa-color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: var(--wa-spacing-md);
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: var(--wa-spacing-md);
            }

            .table-container {
                overflow-x: auto;
            }

            .btn-lg {
                width: 100%;
                justify-content: center;
            }

            .card-title {
                font-size: var(--wa-font-size-xl);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header Card -->
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">
                <i class="fas fa-shopping-cart"></i>
                Products Demo
            </h1>
            <p class="card-subtitle">
                Modern Spring Boot application with HTMX, Thymeleaf, and Web Awesome components
            </p>
        </div>
        <div class="card-body">
            <button class="btn btn-primary btn-lg"
                    hx-get="/products"
                    hx-target="#products-table-container"
                    hx-swap="innerHTML"
                    onclick="showAddForm()">
                <i class="fas fa-download"></i>
                Load Products from Database
            </button>
        </div>
    </div>

    <!-- Products Table Container -->
    <div class="table-container" id="products-table-container">
        <div class="empty-state">
            <i class="fas fa-box-open"></i>
            <h3>No Products Loaded</h3>
            <p>Click "Load Products" to fetch products from the database</p>
        </div>
    </div>

    <!-- Add Product Form -->
    <div class="form-section" id="add-product-form">
        <div class="form-header">
            <h2 class="form-title">
                <i class="fas fa-plus-circle"></i>
                Add New Product
            </h2>
        </div>
        <div class="form-body">
            <form hx-post="/products"
                  hx-target="#products-table-container"
                  hx-swap="innerHTML"
                  hx-on::after-request="this.reset()">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="title" class="form-label">Product Title *</label>
                        <input type="text"
                               id="title"
                               name="title"
                               class="form-control"
                               required
                               placeholder="Enter product title">
                    </div>
                    <div class="form-group">
                        <label for="vendor" class="form-label">Vendor/Brand</label>
                        <input type="text"
                               id="vendor"
                               name="vendor"
                               class="form-control"
                               placeholder="Enter vendor name">
                    </div>
                    <div class="form-group">
                        <label for="product_type" class="form-label">Product Type</label>
                        <input type="text"
                               id="product_type"
                               name="product_type"
                               class="form-control"
                               placeholder="e.g., Clothing, Electronics">
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-lg">
                    <i class="fas fa-save"></i>
                    Add Product
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    function showAddForm() {
        const form = document.getElementById('add-product-form');
        form.classList.add('show');
    }

    // HTMX event listeners
    document.body.addEventListener('htmx:beforeRequest', function(evt) {
        evt.target.classList.add('loading');
    });

    document.body.addEventListener('htmx:afterRequest', function(evt) {
        evt.target.classList.remove('loading');
    });

    // Auto-show form after successful product load
    document.body.addEventListener('htmx:afterSwap', function(evt) {
        if (evt.target.id === 'products-table-container' && evt.detail.xhr.status === 200) {
            showAddForm();
        }
    });
</script>
</body>
</html>
