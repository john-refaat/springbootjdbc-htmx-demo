<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Demo - Spring Boot + HTMX</title>

    <!-- Web Awesome CSS -->
    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-beta.5/dist/styles/webawesome.css"/>
    <script type="module" src="https://early.webawesome.com/webawesome@3.0.0-beta.5/dist/webawesome.loader.js"></script>

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/new-styles.css"/>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/response-targets.js"></script>

</head>
<body hx-ext="response-targets">
<div class="container">
    <!-- Header Card -->
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">
                <i class="fas fa-shopping-cart"></i>
                Products Demo
            </h1>
            <p class="card-subtitle">
                Modern Spring Boot application with HTMX, Thymeleaf, and Web Awesome components
            </p>
        </div>

        <div class="form-section">
            <div th:replace="fragments/form :: product-form"></div>
        </div>


        <div class="load-products-section" style="display: flex; justify-content: center; align-items: center;">
            <button class="btn btn-primary btn-lg"
                    hx-get="/products?currentPage=0&pageSize=5"
                    hx-target="#products-table-container"
                    hx-swap="innerHTML">
                <i class="fas fa-download"></i>
                Load Products from Database
            </button>
        </div>
    </div>
    <!--<div id="content-container"></div>-->
    <!-- Products Table Container -->
    <div  hx-get="/products?currentPage=0&pageSize=5" class="table-container" id="products-table-container" hx-trigger="refresh-products from:body">
    </div>
</div>

<script src="/js/base-script.js"></script>
</body>
</html>
