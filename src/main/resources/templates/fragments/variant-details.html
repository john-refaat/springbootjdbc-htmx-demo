<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Variant Details</title>
</head>
<body>
<div th:fragment="variant-details(variant)">
    <!-- Use standard HTML details instead of wa-details -->
    <details class="variant-details">
        <summary th:text="${variant.title}">Variant Title</summary>
        <div class="variant-card">
            <div class="variant-image-wrapper"
                 th:if="${not #strings.isEmpty(variant.featuredImage?.src)}">
                <img th:src="${variant.featuredImage.src}"
                     th:alt="${variant.title}"
                     class="variant-image">
            </div>

            <div class="variant-content">
                <div>
                    <strong>SKU</strong>
                    <span th:text="${variant.sku}">-</span>
                </div>

                <div th:if="${variant.price != null}">
                    <strong>Price</strong>
                    <span th:text="${'$' + #numbers.formatDecimal(variant.price, 1, 2)}">-</span>
                </div>

                <div th:if="${variant.option1 != null}">
                    <strong>Option 1</strong>
                    <span th:text="${variant.option1}">-</span>
                </div>

                <div th:if="${variant.option2 != null}">
                    <strong>Option 2</strong>
                    <span th:text="${variant.option2}">-</span>
                </div>

                <div th:if="${variant.option3 != null}">
                    <strong>Option 3</strong>
                    <span th:text="${variant.option3}">-</span>
                </div>

                <div th:if="${variant.available != null}">
                    <strong>Available</strong>
                    <span th:text="${variant.available}">-</span>
                </div>

                <div class="variant-actions">
                    <button class="btn btn-sm btn-primary">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    <button class="btn btn-sm btn-outline-secondary">
                        <i class="fas fa-copy"></i> Duplicate
                    </button>
                </div>
            </div>
        </div>
    </details>
</div>
</body>
</html>
