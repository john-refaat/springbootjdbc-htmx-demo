<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="variants-list(product)">
    <div class="variants-container">
        <div class="wa-stack">
            <div class="variant-card"
                 th:each="variant,iterStat : ${product.variants}"
                 th:if="${iterStat.index < 3}"
                 th:attr="data-image=${variant.featuredImage?.src}">

                <div th:replace="fragments/variant-details :: variant-details(${variant})"></div>


                <style>
                    .variant-details {
                        --wa-details-padding: 1rem;
                        --wa-details-border: 1px solid #e9ecef;
                        border-radius: var(--wa-border-radius);
                        overflow: hidden;
                    }

                    .variant-content {
                        display: flex;
                        gap: 1.25rem;
                        padding: 1rem;
                        background: #f8f9fa;
                    }

                    .variant-image-container {
                        flex: 0 0 100px;
                        height: 100px;
                        border-radius: var(--wa-border-radius);
                        overflow: hidden;
                        background: white;
                        border: 1px solid #e9ecef;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    }

                    .variant-image {
                        max-width: 100%;
                        max-height: 100%;
                        object-fit: contain;
                    }

                    .variant-info {
                        flex: 1;
                        display: flex;
                        flex-direction: column;
                        gap: 0.5rem;
                    }

                    .variant-row {
                        display: flex;
                        gap: 0.5rem;
                        font-size: 0.9rem;
                    }

                    .variant-label {
                        font-weight: 500;
                        color: #6c757d;
                        min-width: 90px;
                    }

                    .variant-value {
                        color: #2c3e50;
                    }

                    .price {
                        font-weight: 600;
                        color: var(--wa-color-primary);
                    }

                    .compare-price {
                        text-decoration: line-through;
                        color: #6c757d;
                        font-size: 0.9em;
                    }

                    .out-of-stock {
                        color: #dc3545;
                        font-weight: 500;
                    }

                    .variant-options {
                        margin-top: 0.5rem;
                        padding-top: 0.5rem;
                        border-top: 1px dashed #dee2e6;
                        display: flex;
                        flex-wrap: wrap;
                        gap: 0.5rem 1.5rem;
                    }

                    .variant-option {
                        display: flex;
                        gap: 0.5rem;
                        font-size: 0.85rem;
                    }

                    .option-name {
                        color: #6c757d;
                    }

                    .option-value {
                        font-weight: 500;
                        color: #2c3e50;
                    }

                    .variant-actions {
                        margin-top: 0.75rem;
                        display: flex;
                        gap: 0.5rem;
                    }

                    .btn {
                        display: inline-flex;
                        align-items: center;
                        gap: 0.375rem;
                        padding: 0.25rem 0.75rem;
                        border-radius: 0.25rem;
                        font-size: 0.8125rem;
                        line-height: 1.5;
                        transition: all 0.2s;
                        cursor: pointer;
                    }

                    .btn-sm {
                        padding: 0.25rem 0.5rem;
                        font-size: 0.75rem;
                    }

                    .btn-primary {
                        background-color: var(--wa-color-primary);
                        color: white;
                        border: 1px solid var(--wa-color-primary);
                    }

                    .btn-primary:hover {
                        background-color: #0d6efd;
                        border-color: #0a58ca;
                    }

                    .btn-outline-secondary {
                        background-color: transparent;
                        border: 1px solid #6c757d;
                        color: #6c757d;
                    }

                    .btn-outline-secondary:hover {
                        background-color: #6c757d;
                        color: white;
                    }
                </style>
            </div>
            <div th:if="${product.variants.size() > 3}">
                <div th:id="'more-variants-' + ${product.uid}" style="display: none;">
                    <div class="variant-card"
                         th:each="variant,iterStat : ${product.variants}"
                         th:if="${iterStat.index >= 3}"
                         th:attr="data-image=${variant.featuredImage?.src}">
                        <div th:replace="fragments/variant-details :: variant-details(${variant})"></div>

                    </div>
                </div>
                <div class="show-more">
                    <a class="show-more-link"
                       th:data-product-id="${product.uid}"
                       onclick="toggleVariants(this, this.getAttribute('data-product-id'))"
                       data-expanded="false">
                        Show more...</a>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        function toggleVariants(link, productId) {
            const element = document.getElementById('more-variants-' + productId);
            const isExpanded = link.getAttribute('data-expanded') === 'true';
            element.style.display = isExpanded ? 'none' : 'block';
            link.textContent = isExpanded ? 'Show more...' : 'Show less...';
            link.setAttribute('data-expanded', (!isExpanded).toString());
        }
    </script>
</div>


</body>
</html>
